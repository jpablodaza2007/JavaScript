<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora con Switch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }
    .calculadora {
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 260px;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #resultado {
      font-size: 18px;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="calculadora">
    <h2>Calculadora</h2>
    <input type="number" id="num1" placeholder="Primer número"><br>
    <input type="number" id="num2" placeholder="Segundo número"><br>

    <div>
      <button onclick="calcular('+')">+</button>
      <button onclick="calcular('-')">-</button>
      <button onclick="calcular('*')">*</button>
      <button onclick="calcular('/')">/</button>
    </div>

    <div id="resultado"></div>
  </div>

  <script src="21.js">
  </script>

</body>
</html>
